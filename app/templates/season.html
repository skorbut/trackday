{% extends "base.html" %}
{% block app_content %}

  <a href="{{ url_for('edit_season', season_id=season.id) }}">{{ _('Edit this season') }}</a>


  <h1>{{ _('Season') }} {{season.started_at.strftime('%d.%m.%Y')}} - {% if season.ended_at != None %}{{ season.ended_at.strftime('%d.%m.%Y') }}{% endif %}</h1>

  <p>{{ season.description }}</p>

{% endblock %}
