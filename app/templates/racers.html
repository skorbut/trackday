{% extends "base.html" %}
{% block app_content %}

  <h1>{{ _('Registered racers') }}</h1>

  <a href="{{ url_for('racer_registration') }}">{{ _('Register a new racer') }}</a>

  {% for racer in racers %}
  <div class = "racer">
    <div class = "racer-data">
      <ul>
        <li>{{ racer.name }}</li>
      </ul>
    </div>
  </div>
  {% endfor %}

{% endblock %}
